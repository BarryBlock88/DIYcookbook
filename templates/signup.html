{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign up to Brew Book</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel">

                <!-- Email -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-paper-plane prefix light-teal-text text-darken-4"></i>
						<input id="email" name="email" type="text" minlength="5"
                            maxlength="45" pattern="^[a-zA-Z0-9@a-zA-Z0-9.com{5,15}$"  class="validate" required>
						<label for="email">Email</label>
					</div>
                </div>
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-circle prefix light-teal-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-key prefix light-black-text"></i>
                        <input id="password" name="password" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- signup -->
                <div class="row">
                    <div class="col s12 center-align">
                        <button type="submit" class="btn-large form-btn center-align text-shadow">
                            Sign Up  <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
