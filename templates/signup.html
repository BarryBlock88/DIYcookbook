{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign up to Brew Book</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('signup') }}">
            <div class="card-panel">

                <!-- Email -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-mail prefix light-teal-text text-darken-4"></i>
						<input id="email" name="email" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9@a-zA-Z0-9.com{5,15}$"  class="validate" required>
						<label for="email">Email</label>
					</div>
                </div>
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix light-teal-text text-darken-4"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix light-teal text text-darken-4"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- signup -->
                <div class="row">
                    <div class="col s12">
                        <button type="submit" class="btn-large light-teal darken-4 center-align text-shadow">
                            signup as for Access  <i class="fas fa-sign-in-alt"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
