{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Add Category</h3>
<a href="#modal_add" class="btn-large waves-effect waves-light red right accent-3 modal-trigger"><i
    class="fas fa-plus-square"></i></a>
<!-- Modal add Trigger -->

<h3 class="light-blue-text text-darken-4 center-align">Categories Bitches!</h3>

{% for category in categories %}
    <div class="row">
    
        <div class="col s12 m6">
            <div class="card light-blue text-shadow center-align">
                <div class="card-content white-text">
                
                    <span class="card-title">{{ category.category_name }}</span>
                    <!-- Modal delete Trigger -->
                    <a href="#modal_delete{{category.category_name }}" class="btn-small waves-effect waves-light red accent-4 modal-trigger"><i
                            class="fas fa-trash-alt"></i></a>
                    <!-- Modal edit Trigger -->
                    <a class="btn-small waves-effect waves-light red modal-trigger" href="#modal_edit{{category.category_name }}"><i class="fas fa-edit"></i></a>
                </div>

                    <!-- Modal DELETE-->
                    <div id="modal_delete{{category.category_name }}" class="modal">
                        <div class="modal-content">
                            <h4>Sure you want to delete this Catagory?</h4>
                            <img style="height: 30%; width: 20%;" src="https://lh3.googleusercontent.com/proxy/sDICaOJqGrR8xGlPKaN1k4LzfM4Fs3uyEA0a2jIk5xOiJ8iWRZ9rnVuP9tMuMbR9ed0I18EGk-1AE2qv-SX2z1GKBwQJjI5T9_3Em8F6KyhQvHZmuQUBjhM" alt="trash can">
                            <a href="{{ url_for('delete_category', category_id=category._id) }}"
                                class="modal-close waves-effect waves-green centre btn">Delete</a>
                            <a href="{{ url_for('get_categories') }}" class="modal-close waves-effect waves-green btn">Cancel</a>
                        </div>
                    </div>
                    <!-- Modal ADD -->
                    <div id="modal_add" class="modal modal-fixed-footer">
                        <div class="modal-content">
                            <form class="col s12" method="POST"
                                action="{{ url_for('add_category', category_id=category._id) }}">
                                <h2>Add a new category?</h2>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                                        <input id="category_name" name="category_name" minlength="3" maxlength="25" type="text"
                                            class="validate" required>
                                        <label for="category_name">New Category Name</label>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('get_categories') }}" class="modal-close waves-effect waves-green btn">Cancel</a>
                            <button type="submit" class="btn light-blue darken-1 text-shadow">
                                Add Category <i class="fas fa-plus-square right"></i>
                            </button>
                            </form>
                        </div>
                    </div>
                    <!-- Modal EDIT -->
                    <div id="modal_edit{{category.category_name }}" class="modal">
                        <div class="modal-content">
                            <form class="col s12" method="POST"
                                action="{{ url_for('edit_category', category_id=category._id) }}">
                                <h2>Edit category?</h2>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                                        <input id="category_name" name="category_name" value="{{ category.category_name }}"minlength="3" maxlength="25" type="text"
                                            class="validate" required>
                                        <label for="category_name">Edit Category Name</label>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            <a href="{{ url_for('get_categories') }}" class="modal-close waves-effect waves-green btn">Cancel</a>
                            <button type="submit" class="btn light-blue darken-1 text-shadow">
                                Update Category <i class="fas fa-plus-square right"></i>
                            </button>
                            </form>
                        </div>
                    </div>
               
            </div>
        </div>
    </div>
    {% endfor %}



{% endblock %}
