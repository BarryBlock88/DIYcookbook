{% extends "base.html" %}
{% block content %}


<h2>Add Recipe Bitches!</h2>
  <div class="row">
    <form class="col s12" method="POST" action="">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Recipe name" id="recipe_name" type="text" class="validate">
          <label for="recipe_name">Recipe Name</label>
       
        
        </div>
        
  <div class="input-field col s12">
    <select>
      <option value="" disabled selected>Choose your dish</option>
      <option value="1">Breakfast</option>
      <option value="2">Lunch</option>
      <option value="3">Dinner</option>
       <option value="4">Desserts</option>
    </select>
  </div>
        <div class="input-field col s6">
          <input id="category_name" type="text" class="validate">
          <label for="category_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input disabled value="I am not editable" id="disabled" type="text" class="validate">
          <label for="disabled">Disabled</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          This is an inline input field:
          <div class="input-field inline">
            <input id="email_inline" type="email" class="validate">
            <label for="email_inline">Email</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
