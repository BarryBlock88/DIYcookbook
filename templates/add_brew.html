{% extends "base.html" %}
{% block content %}


<h2>Add a Brew of your own!</h2>
<div class="row">
   <form class="col s12" method="POST" action="{{ url_for('get_brews') }}">
      <!--brew name-->
      <div class="row brew-name">
         <div class="input-field col s6">
            <input name="brew_name" id="brew_name" type="text" class="form-control validate" required>
            <label for="brew_name">Brew Name</label>
         </div>
      </div>
      <!--Category selection-->
      <div class="row category">
         <div class="input-field col s4">
            <select name="category_name" id="category_name" class="form-control validate" required>
               <option value="" disabled selected>Choose Category</option>
                        {% for category in categories %}
                           <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
            </select>
         </div>
      </div>

      <!-- brew difficulty -->
      <div class="row difficulty">
         <div class="input-field col s4">
            <i class=""></i>
            <select name="difficulty" id="difficulty" class="form-control validate" required>
               <option value="" disabled>Choose Difficulty</option>
               {% for diff in difficulties %}
                  <option value="{{ diff.difficulty }}">{{ diff.difficulty }}</option>
               {% endfor %}
           </select>
         </div>
      </div>

      <!-- quantity -->
      <div class="row quantity">
         <div class="input-field col s6">
            <i class=""></i>
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control validate" name="quantity" id="quantity" aria-describedby="quantity"
               required>
         </div>
      </div>

      <!-- Preparation time -->
      <div class="row brew-time">
         <div class="input-field col s6">
            <i class=""></i>
            <label for="brew_time">Brewing Time (Days)</label>
            <input type="text" class="form-control validate" name="brew_time" id="brew_time"
               aria-describedby="brew_time" required>
         </div>
      </div>
      <!-- Description of brew -->
      <div class="row description">
         <div class="input-field col s12">
            <i class=""></i>
            <label for="description">Description</label>
            <input type="text" class="form-control validate" name="description" id="description"
               aria-describedby="description" minlength="5" required>
         </div>
      </div>

      <!-- Ingredients for brew -->
      <div class="row ingredient">
         <div class="input-field col s12">
            <i class=""></i>
            <label for="ingredients">Ingredients</label>
            <input type="text" class="form-control validate" name="ingredients" id="ingredients"
               aria-describedby="ingredients" minlength="3" required>
         </div>
      </div>

      <!-- image of brew URL input -->
      <div class="row img-beer">
         <div class="input-field col s12">
            <i class=""></i>
            <label for="brew_image">Brew URL</label>
            <textarea type="text" id="brew_image" name="brew_image" minlength="5" maxlength="200"
               class="materialize-textarea validate" required></textarea>
               <span class="helper-text" data-error="wrong" data-success="right">Make sure the url is correct!</span>
         </div>
      </div>


      <div class="row center-align">
         <div class="col s12">
            <button class="btn waves-effect present-buttn" type="submit" name="action">Add Brew</button>
            <a href="{{ url_for('get_brews') }}" class="back btn btn-cancel">To Brews</a>
         </div>
      </div>

   </form>
</div>

{% endblock %}
