{% extends "base.html" %}
{% block content %}

<h2 class="center-align">Already a user?</h2>
<h3 class="center-align">Login</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" name="username" type="text" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!-- password -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" name="password" type="password" minlength="5" maxlength="15"
                        pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!-- user login submit-->
            <div class="row">
                <div class="col s12">
                    <button type="submit" class="btn-large light-teal darken-4 center-align text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
             <!-- sign up as a new user -->
            <div id="signup">
                <h5>Dont have an Account?</h5>
                <a href="{{ url_for('signup') }}" id="btn-small blue">Sign Up</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
