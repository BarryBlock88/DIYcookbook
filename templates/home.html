{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col s12">

            <h1 class="title-main col centre-align s12">Brew Book
            </h1>
            <p class="sub-main col centre-align s12">Recipes by home brewers for home brewers!</p>
        </div>
    </div>
</div>

<section class="row align">
    <div class="col s12 container center-align">
        <div class="pic container">
            <div class="carousel carousel-slider center" id="auto-slide" >
               
                <div class="carousel-item white-text" href="#one!">
                    <h1 class="white-text carousel-fixed-item col s6">Delicious Beers</h1>
                    <p><img class="centre-align"
                            src="https://s3.amazonaws.com/images.ecwid.com/images/32880331/1605861747.jpg" alt="beer">
                    </p>
                </div>
                <div class="carousel-item white-text" href="#two!">
                    <h1 class="white-text carousel-fixed-item col s6">Build your community!</h1>
                    <p><img class="centre-align" style="resize: vertical:540px;"
                        src="https://www.journal-adjinakou-benin.net/wp-content/uploads/2017/11/o-BEER-CHEERS-facebook.jpg" alt="beer">
                </p>
                </div>
                <div class="carousel-item white-text" href="#three!">
                    <h1 class="white-text carousel-fixed-item col s6">Join thousands of Brewers</h1>
                    <p><img class="centre-align"
                            src="https://www.globexs.com/wp-content/uploads/2020/06/breweries_antwerp.jpg" alt="beer">
                    </p>
                </div>
                <div class="carousel-item white-text" href="#four!">
                    <h1 class="white-text carousel-fixed-item col s6">Become a Brew master</h1>
                    <p><img class="center-align"
                            src="https://www.zettpoint.com/wp-content/uploads/2017/08/beertap.jpg" alt="beer"></p>
                </div>
                <div class="carousel-item white-text" href="#four!">
                    <h1 class="white-text carousel-fixed-item col s6">Fill your world with taste</h1>
                    <p><img class="center-align"
                            src="https://images.askmen.com/1080x540/2019/03/29-062407-10_amazing_ways_to_drink_beer.jpg"
                            alt="beer"></p>
                </div>
                <div class="carousel-fixed-item">
                    <p class="btn signup-btn centre-align col s6" id="sign-up" href="{{ url_for('signup') }}">Sign Up Now!</p>
                </div>
            </div>
</section>
{% endblock content %}
{% block footer %}
